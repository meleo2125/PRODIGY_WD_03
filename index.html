<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Link -->
    <script src="newScript.js" defer></script>
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
      size="32x32"
    />
    <!-- Website Title -->
    <title>Tic Tac Toe || Frontend Mentor Challenge</title>
  </head>
  <body>
    <div class="overlay">
      <div class="status__bar">
        <div class="status__bar--content">
          <strong id="winner--message" class="uppercase heading--XS"
            >player 1 wins</strong
          >
          <div class="winning--mark__wrapper">
            <strong id="round--taker__content" class="uppercase heading--L"
              >takes the round!</strong
            >
          </div>
        </div>
        <div class="btn__wrapper">
          <button id="btn--quit" class="btn btn--white">quit</button>
          <button id="btn--nextRound" class="btn btn--yellow">
            next round
          </button>
        </div>
      </div>
    </div>
    <!-- Game Initialization -->
    <header>
      <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path
            d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"
            fill="#31C3BD"
          />
          <path
            d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"
            fill="#F2B137"
            fill-rule="nonzero"
          />
        </g>
      </svg>
      <div class="player__turn--bar">
        <div class="player__turn"></div>
        <span class="uppercase heading--XS">turn</span>
      </div>

      <button id="btn--replay" class="btn btn--white">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
            fill="#1F3641"
          />
        </svg>
      </button>
    </header>

    <main>
      <div class="player__form active">
        <section class="player1--choice__container">
          <h1 class="heading--XS uppercase">Pick Player 1's Mark</h1>
          <div class="choice__wrapper">
            <label for="x">
              <input id="x" type="radio" name="player1--choice" value="x" />
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill-rule="evenodd"
                />
              </svg>
            </label>
            <label for="o">
              <input
                id="o"
                type="radio"
                name="player1--choice"
                value="o"
                checked
              />
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                />
              </svg>
            </label>
          </div>
          <aside class="notes font--body uppercase">
            remember : x goes first
          </aside>
        </section>
        <div id="btn--play__wrapper" class="form--btn__wrapper">
          <button id="cpu" class="btn btn--yellow">new game (vs cpu)</button>
          <button id="other--player" class="btn btn--green">
            new game (vs player)
          </button>
        </div>
      </div>
      <div class="game__container">
        <div class="game__arena">
          <button
            data-row="row0"
            data-col="col0"
            data-backslash="backslash"
            class="btn game--block"
          ></button>
          <button
            data-row="row0"
            data-col="col1"
            class="btn game--block"
          ></button>
          <button
            data-row="row0"
            data-col="col2"
            data-slash="slash"
            class="btn game--block"
          ></button>
          <button
            data-row="row1"
            data-col="col0"
            class="btn game--block"
          ></button>
          <button
            data-row="row1"
            data-col="col1"
            class="btn game--block"
            data-backslash="backslash"
            data-slash="slash"
          ></button>
          <button
            data-row="row1"
            data-col="col2"
            class="btn game--block"
          ></button>
          <button
            data-row="row2"
            data-col="col0"
            data-slash="slash"
            class="btn game--block"
          ></button>
          <button
            data-row="row2"
            data-col="col1"
            class="btn game--block"
          ></button>
          <button
            data-row="row2"
            data-col="col2"
            data-backslash="backslash"
            class="btn game--block"
          ></button>
        </div>

        <div class="score--board">
          <div class="score--block block--green font--body">
            <span id="board-x" class="uppercase">x</span>
            <strong id="score-x" class="heading--M">0</strong>
          </div>
          <div class="score--block block--white font--body">
            <span id="board-tie" class="uppercase">ties</span>
            <strong id="score-tie" class="heading--M">0</strong>
          </div>
          <div class="score--block block--yellow font--body">
            <span id="board-o" class="uppercase">o</span>
            <strong id="score-o" class="heading--M">0</strong>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
